<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="color: hotpink">Tic Tac Toe!</h1>
    <div id="winner"></div>
    <button id="restart" style="display:none">Play again?</button>
    <table id="board">
      <tr class="board">
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
      </tr>
      <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
      </tr>
      <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
      </tr>
  </table>
    <script src="tictactoe.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
